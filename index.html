<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Intervention System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">
        <h1>Patient Intervention System</h1>
    </div>
    <div class="box">
        <label for="patient">Patient:</label>
        <select id="patient">
            <option value="patient1">Patient 1</option>
            <option value="patient2">Patient 2</option>
        </select>
        <br>
        <label for="date">Date:</label>
        <input type="date" id="date">
        <br>
        <button onclick="showProfile()">Show the Profile</button>
    </div>
    
    <div class="box" id="profileBox">
        <p id="profileInfo">Profile:<br> Age:<br> Gender:<br> Disorder:<br> Weakness:<br> Strength:<br> Target:</p>
        <button onclick="recommendIntervention()">Recommend Intervention</button>
    </div>
    
    <div class="box">
        <p>Intervention Info (Reference)</p>
        <p>List of references:</p>
        <ul id="referenceList">
            <li>1: <a href="#">pdf</a></li>
            <li>2: <a href="#">pdf</a></li>
        </ul>
        <div class="ontology-box" onclick="openOntologyModal()">
            Intervention Ontology (Graph Structure)
        </div>
    </div>
    
    <div id="ontologyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeOntologyModal()">&times;</span>
            <h2>Intervention Ontology (Graph Structure)</h2>
            <svg width="500" height="400"></svg>
        </div>
    </div>
    
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
